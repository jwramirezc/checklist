    </header>

    <main>
        <div class="container-toogle">
            <button id="btn-toogle-theme"><i class="fa-solid fa-circle-half-stroke"></i></button>
        </div>

        <h1>Task Manager</h1>

        <section>
            <form id="form-info" action="">
                <div class="container-new-task">
                    <div class="new-task">
                        <input id="insert-task" type="text" placeholder="Nueva tarea...">
                    </div>
                    <div>
                        <button type="submit" class="btn-add">Crear Tarea</button>
                    </div>
                </div>
            </form>

            <div class="container-task">
                <ul id="task-list">
                </ul>
            </div>
        </section>

        <div class="container-delete">

            <button id="btn-delete-all">
                <p>Eliminar todas</p>
            </button>
        </div>

    </main>

    <footer>
        <p>© 2024 Mi de tareas</p>
    </footer>
